<div class="card">
    <h2 class="card-header text-center dark">{{app}}</h2>
    <div class="card-body">
        <div *ngIf="error" class="alert alert-danger">Error! {{error}}. Try Again</div>
        <h2 class="card-title">Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">

            <div class="form-group">
                <label>Email address</label>           
                <input type="text" class="form-control" formControlName="email" placeholder="your-email@abc.com" [ngClass]="{ 'is-invalid': submitted && fval.email.errors }">
                <div *ngIf="submitted && loginForm.controls.email.errors" class="invalid-feedback">
                    <div *ngIf="submitted && loginForm.controls.email.errors.required">Please provide e-mail Id.</div>
                </div>
            </div>

            <div class="form-group">
                <label>Password</label>           
                <input type="password" class="form-control" formControlName="password" placeholder="password" [ngClass]="{ 'is-invalid': submitted && fval.password.errors }">
                <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
                    <div *ngIf="loginForm.controls.password.errors.minlength">Oops, password must be longer.</div>
                    <div *ngIf="loginForm.controls.password.errors.required">Password must be provided.</div>
                </div>
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-warning btn-lg" [disabled]="loading">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login</button>
            </div>  
        </form>
    </div>
    <div class="card-footer text-muted text-right">
        Entry to this site is restricted.
    </div>
</div>
